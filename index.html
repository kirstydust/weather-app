<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>My weather application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="form-input">
        <input
          class="search-bar"
          id= "city-search"
          type="search"
          placeholder="Enter a city.."
          required
        />
        <input class="search-button" type="submit" value="Search" />
      </form>

      <div class="current-weather">
        <div>
          <h1 id="city-name">Paris</h1>
          <p>
            <span id="current"></span>, moderate rain <br />
            Humidity: <strong><span class="stats">87%</span></strong
            >, Wind: <strong><span class="stats">7.2km/h</span></strong>
          </p>
          <div class="current-temp" id="display-temp">☀️ 14°C
      </div>

      <footer>
        <p>
          This project was coded by Kirsty Hendry and is
          <a href="https://github.com/" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
      <script src="src/script.js">
        </script>
    </body>
    </div>
</html>
